<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<body style="background-color:antiquewhite;">
    <form >
        <center><h1>STUDENT REGISTRATION FORM</h1></center>
       <h2><label>First Name:</label></h2>
        <input type="text" placeholder="Enter First Name"> <br><br>
        <h2><label>Middle Name:</label></h2>
        <input type="text" placeholder="Enter Middle Name"> <br><br>
       <h2><label>Last Name:</label></h2>
        <input type="text" placeholder="Enter Last Name"> <br><br>
       <h2><label>Course:</label></h2>
        <select>
            <option value="Course"> Course </option>
            <option value="B.tech"> B.Tech </option> 
            <option value="MBA"> MBA </option> 
            <option value="MCA"> MCA </option> 
        </select> <br><br>
        <h2><label>Gender:</label></h2>
        <input type="checkbox" name="Male"/>Male 
        <input type="checkbox" name="Female"/>Female 
        <input type="checkbox" name="Other"/>Other <br><br>
        <h2><label>Phone Number:</label></h2>
        <input type="text" name="Country Code" value="+91"> <br><br>
        <h2><label>Address:</label></h2>
        <textarea name="pref" rows="7" cols="25"></textarea> <br><br>
       <h2><label>Email:</label></h2>
        <input type="text" placeholder="Enter Email Id"> <br><br>
        <h2><label>Password:</label></h2>
        <input type="password" max="8" placeholder="Enter Password"> <br><br>
       <h2><label>Re-type Password:</label></h2>
        <input type="text" placeholder="Re-type Password"> <br><br>
        <input type="button" value="Register">
        <input type="button" value="Reset">




    </form>
</body>
</html>
