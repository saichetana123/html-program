<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box {
            height: 150px;
            width: 150px;
            padding: 100px;
            margin: 90px;
        }

        .box1 {
            background-color: red;
            border: 10px solid blue;
        }

        .box2 {
            background-color: grey;
            border: 10px solid palevioletred ;
        }
    </style>
</head>
<body>
    <h1>Padding&Margins:</h1>
     <div class="box box1">
   <p> The CSS padding properties are used to generate space around an element's content.</p>
        
    </div>
    <div class="box box2">
        <p>Margins are used to create space around elements, outside of any defined borders.</p>
    </div>
</body>
</html>
